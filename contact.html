<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jan Gian Baluyot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('images/gian.png') no-repeat center center fixed; 
            background-size: cover;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 10px 50px;
            background-color: black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .header a:hover {
            color: green;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
            margin-right: 50px;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            flex: 1;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: green;
            color: white;
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .resume-header {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .resume-header h2 {
            margin: 0;
            font-size: 24px;
            border-bottom: 2px solid green;
            padding-bottom: 10px;
            flex-grow: 1;
        }
        .contact-section {
            width: 80%;
            max-width: 1200px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .contact-item {
            background-color: rgba(255, 255, 255, 0.102);
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: calc(50% - 20px);
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 20px;
        }
        .contact-item h3 {
            margin: 0;
            font-size: 18px;
            color: green;
        }
        .contact-item p {
            margin: 5px 0 0 0;
        }
        .contact-item a {
            color: white;
            text-decoration: none;
        }
        .contact-item a:hover {
            color: green;
        }
        .social-media-icons {
            display: flex;
        }
        .social-media-icons a {
            margin-right: 10px;
        }
        .contact-form {
            width: 80%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.102);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .contact-form .name-fields {
            display: flex;
            justify-content: space-between;
        }
        .contact-form .name-fields input {
            width: 48%;
        }
        .contact-form input,
        .contact-form textarea {
            width: 98%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
        }
        .contact-form button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><h1>Jan Gian Baluyot</h1></a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="resume.html">Resume</a>
            <a href="project.html">Project</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="container">
        <div class="resume-header">
            <h2>CONTACT ME</h2>
        </div>
        <div class="contact-section">
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                <div>
                    <h3>Address</h3>
                    <p>Bonifacio St. Poblacion Limay, Bataan PH</p>
                </div>
            </div>
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                <div>
                    <h3>Email</h3>
                    <p>gianbaluyot1028@gmail.com</p>
                </div>
            </div>
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-phone"></i></div>
                <div>
                    <h3>Phone Number</h3>
                    <p>+63 963-721-1522</p>
                </div>
            </div>
            <div class="contact-item">
                <div class="contact-icon"><i class="fas fa-share-alt"></i></div>
                <div>
                    <h3>Social Media</h3>
                    <div class="social-media-icons">
                        <a href="https://www.facebook.com/gian.baluyot?mibextid=ZbWKwL" target="_blank">
                            <div class="contact-icon"><i class="fab fa-facebook-f"></i></div>
                        </a>
                        <a href="https://www.instagram.com/gianbaluyot/?igsh=MWUwY2RnYTNoMnA0MQ%3D%3D" target="_blank">
                            <div class="contact-icon"><i class="fab fa-instagram"></i></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <form class="contact-form" onsubmit="return showAlert()">
            <div class="name-fields">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <input type="email" name="email" placeholder="E-mail Address" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
        function showAlert() {
            alert("Your message has been sent successfully!");
            return false; // Prevent the form from submitting for demonstration purposes
        }
    </script>
</body>
</html>
